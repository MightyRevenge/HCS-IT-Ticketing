<div class="modal fade confirm" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="confirm-title" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title" id="confirm-title">Are you sure?</h4>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="confirm_close" style="display:none"><span aria-hidden="true">&times;</span>

            </div>
            <div class="modal-body">
                <button class="btn btn-sm btn-success" id="confirm_yes">Yes</button>
                <button class="btn btn-sm btn-default" id="confirm_no">No</button>
            </div>
        </div>
    </div>
</div>
